name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.os }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: linux-intel
            runs-on: ubuntu-latest
            archs: x86_64
          - os: windows-intel
            runs-on: windows-latest
            archs: AMD64
          - os: macos-apple-silicon
            runs-on: macos-14
            archs: arm64
          - os: macos-intel
            runs-on: macos-15-intel
            archs: x86_64

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy setuptools

      - name: Generate Stubs
        shell: bash
        run: |
          # Variable for easier script access
          PKG_NAME="etiket_service_manager"
          
          # Run stubgen
          stubgen $PKG_NAME -o src_stubs --include-docstrings
          
          # Move stubs to correct location (overlay on source)
          python3 -c "
          import shutil, pathlib, sys
          
          pkg_name = '$PKG_NAME'
          
          repo_root = pathlib.Path('.')
          # Determine source root. In this repo, it is the root.
          pkg_src_root = repo_root / pkg_name
          
          # stubgen output: src_stubs/pkg_name/...
          stubs_output = repo_root / 'src_stubs' / pkg_name
          
          if stubs_output.exists():
              print(f'Copying stubs from {stubs_output} to {pkg_src_root}...')
              for pyi_file in stubs_output.rglob('*.pyi'):
                  rel_path = pyi_file.relative_to(stubs_output)
                  target_file = pkg_src_root / rel_path
                  
                  target_file.parent.mkdir(parents=True, exist_ok=True)
                  shutil.copy2(pyi_file, target_file)
                  print(f'   {rel_path} -> {target_file}')
          else:
              print('Error: Stubs directory not found! Stubgen might have failed.')
              sys.exit(1)
          "

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_ARCHS: ${{ matrix.archs }}
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-* cp314-*
          CIBW_SKIP: "*-musllinux* *-win32 *-manylinux_i686"
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=11.0

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl



  build_pure_wheel:
    name: Build Pure Python Wheel (Internal)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Build Pure Wheel
        run: |
          export ETIKET_BUILD_PURE=1
          pipx run build --wheel
      - uses: actions/upload-artifact@v4
        with:
          name: pure-wheel
          path: dist/*.whl

  publish:
    needs: 
      - build_wheels
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/etiket-service-manager
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

  github-release:
    name: Create GitHub Release
    needs: 
      - publish
      - build_pure_wheel
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: "*"
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}