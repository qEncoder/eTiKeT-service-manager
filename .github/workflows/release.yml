# Release workflow for etiket-service-manager
# Builds Cython-compiled wheels and publishes to PyPI when a version tag is pushed
# Based on: https://github.com/pypa/cibuildwheel/blob/main/examples/github-deploy.yml

name: Build and Publish Wheels

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  # -------------------------------------------------------------------------
  # Build Compiled Wheels
  # -------------------------------------------------------------------------
  build_wheels:
    name: Build wheels for ${{ matrix.os }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - os: linux-intel
            runs-on: ubuntu-latest
            archs: x86_64
          - os: windows-intel
            runs-on: windows-latest
            archs: AMD64
          - os: macos-apple-silicon
            runs-on: macos-14
            archs: arm64
          - os: macos-intel
            runs-on: macos-13
            archs: x86_64

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy setuptools

      - name: Generate Stubs
        run: |
          # Run stubgen on the package
          stubgen etiket_service_manager -o src_stubs --include-docstrings
          
          # Move stubs to correct location (overlay on source)
          python3 -c "
          import shutil, pathlib
          
          repo_root = pathlib.Path('.')
          pkg_root = repo_root / 'etiket_service_manager'
          stubs_output = repo_root / 'src_stubs/etiket_service_manager'
          
          if stubs_output.exists():
              print(f'Copying stubs from {stubs_output} to {pkg_root}...')
              for pyi_file in stubs_output.rglob('*.pyi'):
                  rel_path = pyi_file.relative_to(stubs_output)
                  target_file = pkg_root / rel_path
                  target_file.parent.mkdir(parents=True, exist_ok=True)
                  shutil.copy2(pyi_file, target_file)
                  print(f'   {rel_path} -> {target_file}')
          else:
              print('Error: Stubs directory not found! Stubgen might have failed.')
              exit(1)
          "

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_ARCHS: ${{ matrix.archs }}
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-*
          CIBW_SKIP: "*-musllinux* *-win32 *-manylinux_i686"
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET=11.0

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  # -------------------------------------------------------------------------
  # Build Source Distribution
  # -------------------------------------------------------------------------
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Build sdist
        run: pipx run build --sdist
      
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  # -------------------------------------------------------------------------
  # Build Pure Python Wheel (fallback for unsupported platforms)
  # -------------------------------------------------------------------------
  build_pure_wheel:
    name: Build Pure Python Wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      
      - name: Build Pure Wheel
        run: |
          export ETIKET_BUILD_PURE=1
          pipx run build --wheel
      
      - uses: actions/upload-artifact@v4
        with:
          name: pure-wheel
          path: dist/*.whl

  # -------------------------------------------------------------------------
  # Publish to Test PyPI
  # -------------------------------------------------------------------------
  publish-test-pypi:
    name: Publish to Test PyPI
    needs: 
      - build_wheels
      - build_sdist
    runs-on: ubuntu-latest
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/etiket-service-manager
    permissions:
      id-token: write
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      
      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # -------------------------------------------------------------------------
  # Publish to PyPI (Production)
  # -------------------------------------------------------------------------
  publish-pypi:
    name: Publish to PyPI
    needs: 
      - build_wheels
      - build_sdist
      - publish-test-pypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/etiket-service-manager
    permissions:
      id-token: write
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # -------------------------------------------------------------------------
  # Create GitHub Release
  # -------------------------------------------------------------------------
  github-release:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v5
      
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
